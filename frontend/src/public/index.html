<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Стартовая страница -->
  <div id="welcome-screen" class="flex flex-col items-center justify-center min-h-screen text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to Messenger</h1>
    <button id="open-modal" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition">
      Login / Register
    </button>
  </div>

  <!-- Модальное окно -->
  <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm relative shadow-lg text-left">
      <button id="close-modal" class="absolute top-2 right-3 text-2xl text-gray-400 hover:text-gray-200">&times;</button>
      <h2 id="modal-title" class="text-xl font-semibold mb-4 text-white">Login</h2>

      <form id="auth-form" class="space-y-4">
        <div id="username-field" class="hidden">
          <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
          <input type="text" id="username" class="w-full border rounded px-3 py-2 bg-gray-700 text-white" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input type="email" id="email" required class="w-full border rounded px-3 py-2 bg-gray-700 text-white" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" id="password" required class="w-full border rounded px-3 py-2 bg-gray-700 text-white" />
        </div>

        <button type="submit" id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">
          Login
        </button>

        <p class="text-sm text-center text-gray-400">
          Don't have an account?
          <a href="#" id="toggle-mode" class="text-blue-400 hover:underline">Register</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Приложение -->
  <div id="app" class="hidden p-6">
    <h2 class="text-2xl font-bold mb-4">Messenger App</h2>
    <p class="text-gray-300">You are now logged in. Here will be your chats and messages.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
